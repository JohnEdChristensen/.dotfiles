# Some default env vars.
#env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    #follow_mouse = 1
    follow_mouse = 2 # seeing weird behaviour with 0. when windows open they have keyboard focus, but not mouse. Mouse stays behind in the previous window, but is now offset on click

    #touchpad {
    #    #natural_scroll = yes
    #    natural_scroll = yes
    #    drag_lock = true
    #}

    sensitivity = 0.6 # -1.0 - 1.0, 0 means no modification.
    accel_profile = adaptive # flat, adaptive, or custom
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5 
    gaps_out = 10
    border_size = 3
    #col.active_border = 0xffb294bb #b294bb
    # col.active_border = 0xfff0c674 #f0c674
    #col.active_border = 0xffb5bd68 0x00000000 90deg #b5bd68
    col.active_border = 0xffA7C080 #A7C080
    col.inactive_border = 0xff7A8478 # 
    # col.inactive_border = 0xff81a2be
  
    #layout = master
    layout = dwindle
}

group{
    #col.active_border = 0xffA7C080 #A7C080
    groupbar{
      #gradients = false
      #col.active=0xffA7C080
    }
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2 
    
    blur {
        #enabled = true
        enabled = false
        #size = 3
        #passes = 1
    }

    drop_shadow = no
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeCubic, 0.33, 1, 0.68, 1
    bezier = easeoutQuad, 0.5, 1, 0.89, 1
    bezier = easeInOutSine, 0.37, 0, 0.63, 1
    bezier = easeInSine, 0.12, 0, 0.39, 0

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 0, 1, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    #smart_split = yes # split will follow the cursors position
    force_split=2 # split to the right/bottom
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = group,invade, class:^(sclang)$

windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = move onscreen 100% 0,class:^(pavucontrol)$

windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = move onscreen 100% 0,class:^(blueman-manager)$


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, escape, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, B, pin, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, slash, exec, hyprkeys -br | wofi --dmenu
#dwindle
bind = $mainMod, A, pseudo, # dwindle
bind = $mainMod, G, togglesplit, # dwindle
bind = $mainMod, D, layoutmsg, preselect r
#master
bind = $mainMod SHIFT, M, layoutmsg, swapwithmaster 
bind = $mainMod, M, layoutmsg, addmaster 
bind = $mainMod, N, layoutmsg, removemaster 


bind = $mainMod SHIFT, C, exec, hyprpicker -a
bind = $mainMod, S, exec, slurp | grim -g - - | wl-copy && wl-paste > $(xdg-user-dir PICTURES)/screenshots/$(date +'%Y-%m-%d-%H%M%S_grim.png')
#
bind = $mainMod SHIFT, S, exec, grim 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
#bind = $mainMod, K, layoutmsg, cycleprev
#bind = $mainMod, J, layoutmsg, cyclenext

bind = $mainMod, I, cyclenext
bind = $mainMod, O, cyclenext, prev

bind = $mainMod SHIFT, J, layoutmsg, swapnext
bind = $mainMod SHIFT, K, layoutmsg, swapprev

bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod ALT, F, fakefullscreen

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Z, togglespecialworkspace

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

workspace = 1, monitor:DP-1 #, persistent:true
workspace = 2, monitor:DP-1 #, persistent:true
workspace = 3, monitor:DP-1 #, persistent:true
workspace = 4, monitor:DP-3 #, persistent:true
workspace = 5, monitor:DP-3 #, persistent:true
workspace = 6, monitor:DP-3 #, persistent:true

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

#Media
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle 
bind =, XF86AudioPlay, exec, playerctl play-pause

#bightness
#binde means repeat key when held down
binde = , xf86monbrightnessup, exec, brightnessctl set 10%+ -e
binde = , xf86monbrightnessdown, exec, brightnessctl set 10%- -e
