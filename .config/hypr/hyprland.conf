
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning
# laptop specific
#
# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor=eDP-1,2400x1600@120,0x0,1.2

# unscale XWayland
xwayland {
  #setting to true causes issues with tablet drawing offset
  force_zero_scaling = true 
}
# toolkit-specific scale
env = GDK_SCALE,2

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/waybar/waybar_reload.sh
# Tray
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = mako
#Wallpaper
# exec-once = hyprpaper &
exec-once = waypaper --restore

# run commands as root, I was trying to get ydotools working, but gave up for now
# Need to get auth agent working to run things as root, ydotool requires root
#exec --no-startup-id /usr/lib/polkit-1/polkit-agent-helper-1
#
