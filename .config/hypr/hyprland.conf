# See https://wiki.hyprland.org/Configuring/Keywords/ for more
#Proprietary Nvdia driver settings https://wiki.hyprland.org/Nvidia/
#Desktop sepecific
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
#env = GBM_BACKEND,nvidia-drm # remove if crashes in firefox
env = __GLX_VENDOR_LIBRARY_NAME,nvidia # may cause issues with screenshare in zoom, or widnows don't display in discord
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1

#All sessions
#temporarily diable wayland. It's bugged as of 2023 Dec 31 
env = MOZ_ENABLE_WAYLAND,1
#env = MOZ_ENABLE_WAYLAND,0


# Putting these in because I think I need to? not really sure https://wiki.hyprland.org/Configuring/Environment-variables/
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,"wayland;xcb"
env = SDL_VIDEODRIVER,wayland 
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5c
env = QT_STYLE_OVERRIDE,kvantum

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

#Dark theme defaults
#env = GTK_THEME,Adwaita:dark
#env = GTK2_RC_FILES,/usr/share/themes/Adwaita-dark/gtk-2.0/gtkrc
#env = QT_STYLE_OVERRIDE,adwaita-dark
# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor=DP-1,3440x1440@143.975,0x800,1
monitor=DP-3,2560x1440@143.973,3440x0,1,transform,3

#auto time out
#exec-once = swayidle -w timeout 300 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'
#only timeout when camera is not on (for zoom calls)
exec-once = swayidle -w timeout 300 '~/scripts/lockCheck.sh' resume 'hyprctl dispatch dpms on'

# TODO add exception for playing video


# Mannual time out
bind = $mainMod SHIFT, E,exec,sleep 1 && hyprctl dispatch dpms off

misc {
  mouse_move_enables_dpms=true
  key_press_enables_dpms=true

  disable_hyprland_logo = true
}

# unscale XWayland
xwayland {
  #force_zero_scaling = true
}
# toolkit-specific scale
#env = GDK_SCALE,2
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/waybar/waybar_reload.sh
# Tray
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = mako
#Agents
exec-once=/usr/lib/polkit-kde-authentication-agent-1
#Wallpaper
# exec-once = hyprpaper &
exec-once = waypaper --restore


# screen recording? https://gist.github.com/PowerBall253/2dea6ddf6974ba4e5d26c3139ffb7580
